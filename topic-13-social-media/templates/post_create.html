<!doctype html>
<html lang="en">
  <head>
    <title>Create Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Create New Post</h1>
      <form action="{{ url_for('post_create') }}" method="post">
        <div class="form-group">
          <label for="username">Your Name</label>
          <input type="text" name="username" class="form-control" placeholder="Anonymous">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" class="form-control" rows="5" placeholder="What's happening?"></textarea>
        </div>
        <div class="form-group">
          <label for="tags">Tags (comma-separated)</label>
          <input type="text" name="tags" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
      <a href="{{ url_for('feed') }}" class="btn btn-link mt-3">Back to Feed</a>
    </div>
  </body>
</html>
