<!doctype html>
<html lang="en">
  <head>
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Social Media Feed</h1>
      <a class="btn btn-primary my-3" href="{{ url_for('post_create') }}">Create New Post</a>
      {% for post in posts %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.author.username }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p>
            <small>Tags: {{ post.tags|join(', ') }}</small>
          </p>
          <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-secondary">View Post</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
