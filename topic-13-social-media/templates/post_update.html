<!doctype html>
<html lang="en">
  <head>
    <title>Update Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Update Post</h1>
      <form action="{{ url_for('post_update', post_id=post.id) }}" method="post">
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" class="form-control" rows="5">{{ post.content }}</textarea>
        </div>
        <div class="form-group">
          <label for="tags">Tags (comma-separated)</label>
          <input type="text" name="tags" class="form-control" value="{{ post.tags|join(', ') }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-link mt-3">Back to Post</a>
    </div>
  </body>
</html>
